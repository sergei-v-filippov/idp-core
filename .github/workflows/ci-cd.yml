name: Build, Push and GitOps Update

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      # Do not trigger on infra changes to avoid loops (though [skip ci] handles this too)
      - '!infra/**' 

permissions:
  contents: write # Allow GitHub Actions to push changes back to the repo

jobs:
  build-backend:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4
      
      # 1. Generate Short SHA (7 chars) for clean tagging
      - name: Generate Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - uses: docker/setup-buildx-action@v3
      
      # 2. Build & Push with both 'latest' and 'short-sha' tags
      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/idp-core-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/idp-core-backend:${{ steps.vars.outputs.sha_short }}

      # 3. Update Helm values.yaml in the repository
      - name: Update Backend Helm Values
        run: |
          # Configure Git
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # Target File
          VALUES_FILE="infra/k8s/charts/backend/values.yaml"
          NEW_TAG="${{ steps.vars.outputs.sha_short }}"
          
          # Check if file exists to avoid errors
          if [ -f "$VALUES_FILE" ]; then
            echo "Updating $VALUES_FILE with tag: $NEW_TAG"
            
            # Use sed to replace the tag value. 
            # Regex explanation: Find 'tag: ...' and replace with 'tag: "new_sha"'
            sed -i "s/tag: .*/tag: \"$NEW_TAG\"/" $VALUES_FILE
            
            # Commit and Push
            git add $VALUES_FILE
            git commit -m "chore(backend): update image tag to $NEW_TAG [skip ci]" || echo "No changes to commit"
            
            # Pull --rebase is crucial to handle concurrency if frontend job pushes at the same time
            git pull --rebase origin main
            git push
          else
            echo "Error: Values file not found at $VALUES_FILE"
            exit 1
          fi

  build-frontend:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4
      
      # 1. Generate Short SHA
      - name: Generate Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - uses: docker/setup-buildx-action@v3
      
      # 2. Build & Push
      - uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/idp-core-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/idp-core-frontend:${{ steps.vars.outputs.sha_short }}

      # 3. Update Helm values.yaml
      - name: Update Frontend Helm Values
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          VALUES_FILE="infra/k8s/charts/frontend/values.yaml"
          NEW_TAG="${{ steps.vars.outputs.sha_short }}"
          
          if [ -f "$VALUES_FILE" ]; then
            echo "Updating $VALUES_FILE with tag: $NEW_TAG"
            
            sed -i "s/tag: .*/tag: \"$NEW_TAG\"/" $VALUES_FILE
            
            git add $VALUES_FILE
            git commit -m "chore(frontend): update image tag to $NEW_TAG [skip ci]" || echo "No changes to commit"
            
            git pull --rebase origin main
            git push
          else
            echo "Error: Values file not found at $VALUES_FILE"
            exit 1
          fi