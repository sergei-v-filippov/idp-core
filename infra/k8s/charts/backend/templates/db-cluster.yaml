apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Release.Name }}-db
spec:
  instances: 1 
  
  storage:
    size: 1Gi 
    storageClass: "standard"
  
  bootstrap:
    initdb:
      database: idp_db
      owner: idp_user

  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "500m"